<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="index.css" />
  <script src="Registration.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <button class="toggle-theme" id="themeToggle" aria-label="Toggle dark/light mode">ðŸŒ™</button>
  <div class="header">
    <div id="clock" class="clock"></div>
    <h1 class="form-title">User Registration Form</h1>
  </div>

  <form id="registrationForm" class="form-box">
    <label for="first">First Name</label>
    <input type="text" id="first" name="first" placeholder="First Name" required>

    <label for="mid">Middle Name</label>
    <input type="text" id="mid" name="mid" placeholder="Middle Name" required>

    <label for="last">Last Name</label>
    <input type="text" id="last" name="last" placeholder="Last Name" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male"> Male</option>
      <option value="female"> Female</option>
      <option value="other">Other</option>
    </select>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your full address" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>

    <label for="password1">Create Password</label>
    <input type="password" id="password1" name="password1" placeholder="Create a strong password" required>
    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" name="password2" placeholder="" required>

    <button class="shiny-button" type="submit">âœ¨ Submit âœ¨</button>
  </form>


</body>
</html>
